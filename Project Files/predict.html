<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Classification</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Montserrat', sans-serif;
    }

    body {
      background-color: #f0f2f5;
    }

    .navbar {
      background-color: rgba(0, 0, 0, 0.7);
      color: white;
      padding: 1.5rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .navbar .logo {
      font-weight: 800;
      font-size: 24px;
    }

    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
    }

    .navbar .nav-links a {
      color: white;
      text-decoration: none;
      font-weight: 600;
    }

    .navbar .nav-links a:hover {
      color: #a0c4ff;
    }

    .breadcrumb {
      background-color: #e0e6ed;
      padding: 10px 50px;
      font-size: 14px;
      color: #555;
    }

    .breadcrumb a {
      text-decoration: none;
      color: #555;
    }

    .breadcrumb a:hover {
      text-decoration: underline;
    }

    .container {
      text-align: center;
      padding: 60px 20px;
    }

    .main-heading {
      font-size: 36px;
      color: #333;
      margin-bottom: 40px;
    }

    .upload-section {
      background-color: white;
      padding: 40px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      display: inline-block;
      max-width: 500px;
      width: 100%;
    }

    .upload-section h3 {
      font-size: 20px;
      color: #555;
      margin-bottom: 20px;
    }

    .file-input-wrapper input[type="file"] {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 16px;
      background-color: #f9f9f9;
      cursor: pointer;
      width: 100%;
      max-width: 300px;
    }

    .predict-button {
      background-color: #2c3e50;
      color: white;
      padding: 12px 30px;
      border: none;
      border-radius: 5px;
      font-size: 18px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .predict-button:hover {
      background-color: #34495e;
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">PATTERN SENSE</div>
    <div class="nav-links">
      <a href="{{ url_for('Home') }}#home">HOME</a>
      <a href="{{ url_for('Home') }}#about">ABOUT</a>
      <a href="{{ url_for('Home') }}#contact">CONTACT</a>
      <a href="{{ url_for('predict') }}">GET STARTED</a>
    </div>
  </nav>

  <div class="breadcrumb">
    <a href="{{ url_for('Home') }}">Home</a> / Image Classification
  </div>

  <div class="container">
    <h1 class="main-heading">Image Classification</h1>

    <div class="upload-section">
      <h3>Upload Your Image :</h3>
      <form action="{{ url_for('prediction') }}" method="post" enctype="multipart/form-data">
        <div class="file-input-wrapper">
          <input type="file" name="ump_image" id="ump_image" required>
        </div>
        <br>
        <button type="submit" class="predict-button">Predict</button>
      </form>
    </div>
  </div>
</body>
</html>
